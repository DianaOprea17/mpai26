<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Client - Urmarire Interventii</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 15px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<h1>Urmarire Interventii</h1>

<form action="/client/interventii" method="get">
    <label for="numeClient">Nume Client:</label>
    <input type="text" id="numeClient" name="numeClient" placeholder="Ex: Ion Popescu" required>
    <br>
    <button type="submit">Cauta interventiile mele</button>
</form>

</body>
</html>
