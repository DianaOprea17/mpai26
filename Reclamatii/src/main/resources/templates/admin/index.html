<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Reclamații</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 14px;
        }
        h1, h2 {
            margin-bottom: 8px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #000;
            padding: 6px 10px;
            text-align: left;
        }
        th {
            font-weight: bold;
            background-color: #f0f0f0;
        }
        select, button {
            padding: 4px 8px;
            font-size: 14px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .no-orders {
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Admin Panel - Reclamații</h1>

<!-- Mesaje de succes/eroare -->
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

<h2>Toate reclamațiile înregistrate:</h2>

<div th:if="${reclamatii.isEmpty()}" class="no-orders">
    Nu există reclamații înregistrate.
</div>

<table th:unless="${reclamatii.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Stare</th>
        <th>Data</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reclamatie : ${reclamatii}">
        <td th:text="${reclamatie.id}">1</td>
        <td th:text="${reclamatie.client}">Ion Popescu</td>
        <td th:text="${reclamatie.stare}">Inregistrata</td>
        <td th:text="${#temporals.format(reclamatie.dataReclamatiei, 'dd/MM/yyyy')}">01/01/2025</td>
        <td>
            <form th:action="@{/admin/modifica-stare/{id}(id=${reclamatie.id})}"
                  method="post"
                  style="display: inline;">
                <select name="stareNoua" required>
                    <option value="">-- Selectează --</option>
                    <option value="inregistrata" th:selected="${reclamatie.stare == 'inregistrata'}">Înregistrată</option>
                    <option value="in_analiza" th:selected="${reclamatie.stare == 'in_analiza'}">În analiză</option>
                    <option value="solutionata" th:selected="${reclamatie.stare == 'solutionata'}">Soluționată</option>
                    <option value="respinsa" th:selected="${reclamatie.stare == 'respinsa'}">Respinsă</option>
                </select>
                <button type="submit">Actualizează</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p th:unless="${reclamatii.isEmpty()}" style="margin-top: 15px;">
    <strong>Total reclamații:</strong> <span th:text="${reclamatii.size()}">0</span>
</p>

</body>
</html>
