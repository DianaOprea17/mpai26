<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Comenzile Mele</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 15px;
        }
        .client-name {
            margin-bottom: 20px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #000;
            padding: 6px 10px;
            text-align: left;
        }
        th {
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e6e6e6;
        }
        .no-comenzi {
            text-align: center;
            padding: 20px;
            color: #555;
            font-style: italic;
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 6px 12px;
            font-size: 14px;
            text-decoration: none;
            border: 1px solid #000;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>Comenzile Mele</h1>
<p class="client-name">Client: <strong th:text="${numeClient}">Nume Client</strong></p>

<!-- Lista de comenzi -->
<div th:if="${comenzi.isEmpty()}" class="no-comenzi">
    Nu aveți comenzi plasate.
</div>

<table th:unless="${comenzi.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Stare</th>
        <th>Data</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comanda : ${comenzi}">
        <td th:text="${comanda.id}">1</td>
        <td th:text="${comanda.stare}">Plasata</td>
        <td th:text="${#temporals.format(comanda.dataComenzii, 'dd/MM/yyyy')}">01/01/2025</td>
    </tr>
    </tbody>
</table>

<a href="/client" class="btn-back">Înapoi</a>

</body>
</html>
